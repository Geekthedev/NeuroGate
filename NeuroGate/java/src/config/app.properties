# NeuroGate Configuration

# System
system.name=NeuroGate
system.version=0.1.0

# Database
db.path=./neurogate.db
db.backup.enabled=true
db.backup.interval=3600

# Logging
log.level=INFO
log.file=./neurogate.log
log.console=true

# Network
network.host=0.0.0.0
network.port=8080
network.max_connections=100
network.timeout=30000

# Security
security.token_expiry=3600
security.min_password_length=8
security.max_login_attempts=5

# Simulation
simulation.default_time_step=1.0
simulation.max_neurons=10000
simulation.max_synapses=50000
simulation.topology=random

# Neuron defaults
neuron.threshold=-55.0
neuron.rest_potential=-70.0
neuron.refractory_period=2.0

# Synapse defaults
synapse.weight=0.5
synapse.delay=1.0